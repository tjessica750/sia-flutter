name: test_driven_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dual_screen: ^1.0.4
  flutter_gen: ^5.3.2
  responsive_grid: ^2.4.4
  http: ^1.1.2
  amplify_flutter: ^1.0.0
  amplify_auth_cognito: ^1.0.0
  flutter_bloc: ^7.0.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
